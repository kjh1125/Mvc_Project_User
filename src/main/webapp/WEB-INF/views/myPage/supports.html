<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>모바일 게시판</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .cursor-pointer:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mobile-view">
    <div class="back-view p-4">
        <div class="mb-5 d-flex align-items-center">
            <a th:href="@{/myPage}">
                <i class="fs-4 bi bi-arrow-left"></i>
            </a>
            <div class="ms-1 pt-1">
                고객 센터
            </div>
        </div>
        <div class="mb-5">
            <div class="fw-bold mb-3">서비스 안내</div>
            <a th:href="@{/myPage/terms}">
                <div class="d-flex justify-content-between pt-2 ps-2 pe-2 border-bottom border-2 border-secondary mb-3">
                    <div>
                        이용 약관
                    </div>
                    <div>
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
            </a>
            <div class="d-flex justify-content-between pt-2 ps-2 pe-2 border-bottom border-2 border-secondary mb-3 cursor-pointer" onclick="deleteCheck()">
                <div>
                    탈퇴하기
                </div>
                <div>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="fw-bold mb-3">회사 소개</div>
            <div class="d-flex flex-column pt-2 ps-2 pe-2 border-bottom border-2 border-secondary">
                <div class="mb-2 text-secondary">
                    상호
                </div>
                <div>
                    (주) 비트캠프
                </div>
            </div>

            <div class="d-flex flex-column pt-2 ps-2 pe-2 border-bottom border-2 border-secondary">
                <div class="text-secondary">
                    주소
                </div>
                <a th:href="@{/myPage/map}">
                <div>
                    서울특별시 강남구 강남대로94길 20
                    <i class="fs-4 bi bi-map"></i>
                </div>
                </a>
            </div>
            <div class="d-flex flex-column pt-2 ps-2 pe-2 border-bottom border-2 border-secondary">
                <div class="mb-2 text-secondary">
                    팀원
                </div>
                <div>
                    김정현, 배태선, 조연식, 황하성, 김주영
                </div>
            </div>
            <div class="d-flex flex-column pt-2 ps-2 pe-2 border-bottom border-2 border-secondary">
                <div class="mb-2 text-secondary">
                    홈페이지
                </div>
                <div>
                    https://blindtime.kro.kr/
                </div>
            </div>
            <div class="d-flex flex-column pt-2 ps-2 pe-2 border-bottom border-2 border-secondary">
                <div class="mb-2 text-secondary">
                    대표문의
                </div>
                <div>
                    02)-1234-5678
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer.html :: footer">

    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">삭제 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div id="confirmMessage" class="modal-body">
                정말로 계정을 삭제하시겠어요??
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirmBtn" onclick="deleteCheck2()">네</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니요</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal2" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel2">삭제 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div id="confirmMessage2" class="modal-body">
                진짜요???????
            </div>
            <div class="modal-footer">
                <form th:action="@{/user/delete}" method="post">
                <button class="btn btn-danger" id="confirmBtn2">네</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니요</button>
            </div>
        </div>
    </div>
</div>

<script>
    const deleteCheck = () => {
        $('#confirmModal').modal('show');
    }

    const deleteCheck2 = () => {
        $('#confirmModal').modal('hide');
        $('#confirmModal2').modal('show');
    }
</script>
</body>
</html>
