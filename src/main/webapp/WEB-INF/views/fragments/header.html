<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <th:block th:if="${page=='login'}">
        <link rel="manifest" th:href="@{/manifest.json}">
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
        <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
                integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
        <script>
            Kakao.init('7abe9ea8f22f24ef4bd818b0c72f8534'); // 사용하려는 앱의 JavaScript 키 입력
        </script>
    </th:block>
    <th:block th:if="${page=='map'}">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7abe9ea8f22f24ef4bd818b0c72f8534"></script>
    </th:block>
    <th:block th:if="${page=='chatList'}">
        <script src="https://cdn.jsdelivr.net/sockjs/1.0.2/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    </th:block>
    <th:block th:if="${page=='chatRoom'}">
        <link rel="stylesheet" th:href="@{/css/chat.css}">
        <script src="https://cdn.jsdelivr.net/sockjs/1.0.2/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    </th:block>
    <th:block th:if="${page=='myPage'}">
        <link rel="stylesheet" th:href="@{/css/myPage.css}">
    </th:block>
    <th:block th:if="${page=='boardAdd'}">
        <link rel="stylesheet" th:href="@{/css/boardAdd.css}">
    </th:block>
    <th:block th:if="${page=='boardDetail'}">
        <link rel="stylesheet" th:href="@{/css/boardDetail.css}">
    </th:block>
    <th:block th:if="${page=='board'}">
        <link rel="stylesheet" th:href="@{/css/board.css}">
    </th:block>

</head>
