<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>모바일 게시판</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
    </style>
</head>
<body>

<div class="mobile-view">
    <div class="back-view" style="position: relative; min-height:100vh; background-color: #f8f9fa;">
        <div class="p-4 mb-4">
            <h4>채팅목록</h4>
            <a href="#">
                <div class="d-flex align-items-center justify-content-between" style="background: #D9D9D9; height: 10%;">
                    <div style="width:20%"></div>
                    <div style="width:17.5%"></div>
                    <div style="width:25%">
                        <span class="fs-2">매칭하기</span>
                    </div>
                    <div class="d-flex align-items-center" style="width:17.5%">
                        <i class="fs-1 bi bi-fire text-danger"></i>
                        <span class="fs-2" th:text="${firewood}"/>
                    </div>
                    <div style="width:20%">
                        <i class="fs-2 bi bi-plus-circle" id="icon"></i>
                    </div>
                </div>
            </a>
            <div th:each="chat:${chatRoomList}">
                <div class="mt-4 d-flex flex-row justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center" style="width:15%">
                        <img th:src="@{/images/profile-icon/{imageId}.jpg(imageId=${chat.profileImageId})}" alt="아이콘"  style="width:80%; height:auto;  border-radius: 50%;"/>
                    </div>
                    <div class="d-flex flex-column" style="width:85%">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="fs-4" th:text="${chat.nickname}"></div>
                            <div th:id="'timer'+${chat.chatRoomId}">
                                <span th:id="${chat.chatRoomId}+'-endTime'" class="d-none" th:text="${chat.endTime}"></span>
                                대화종료시간: <span th:id="'remainingTime-'+${chat.chatRoomId}"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div th:text="${chat.content}">
                                채팅 내용
                            </div>
                            <div>
                                <div th:if="${chat.unReadCount > 0}">
                                    <span class="badge rounded-circle bg-danger" th:text="${chat.unReadCount}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer.html :: footer">
        </div>
    </div>
</div>

<script>
    const updateTimer = () =>{
        const timerElements = document.querySelectorAll("div[id^='timer']");

        // 각 timer div를 순회
        timerElements.forEach(timerElement => {
            // 해당 div 내부의 첫 번째 span 요소 찾기
            const firstSpan = timerElement.querySelector("span");

            if (firstSpan) {
                const endTime = firstSpan.textContent; // 'endTime' 값을 가져옴

                // endTime을 Date 객체로 변환 (예: "2025-02-12T14:30:00" 형식)
                const endDate = new Date(endTime);

                // 한국 시간으로 변환 (UTC+9)
                const koreaOffset = 9 * 60; // 한국은 UTC+9 (9시간)
                const localOffset = endDate.getTimezoneOffset(); // 현재 지역의 시간대 오프셋 (분 단위)

                // 한국 시간으로 맞추기 위해 오프셋 차이를 보정
                endDate.setMinutes(endDate.getMinutes() + (localOffset + koreaOffset));

                const currentTime = new Date(); // 현재 시간 (로컬 시간)

                // 현재 시간도 한국 시간으로 맞추기
                const currentOffset = currentTime.getTimezoneOffset();
                currentTime.setMinutes(currentTime.getMinutes() + (currentOffset + koreaOffset));

                // 시간 차이 계산 (초 단위)
                const timeDifference = (endDate - currentTime) / 1000; // 밀리초를 초로 변환

                // 시간이 지나지 않았으면 0 이하가 될 수 있기 때문에 0으로 처리
                const secondSpan = timerElement.querySelector("span:nth-child(2)");
                if (secondSpan) {
                    if (timeDifference > 0) {
                        const minutes = Math.floor(timeDifference / 60); // 분 계산
                        const seconds = Math.floor(timeDifference % 60); // 초 계산
                        secondSpan.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                    } else {
                        // 시간이 종료된 경우, 두 번째 span에 "시간 종료" 표시
                        secondSpan.textContent = "시간 종료";
                    }
                }
            }
        });
    }
    updateTimer();

    setInterval(() => {
        updateTimer();
    }, 1000); // 1000ms = 1초



</script>

</body>
</html>
