<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>모바일 게시판</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
    </style>
</head>
<body>

<div class="mobile-view">
    <div class="back-view" style="position: relative; min-height:100vh; background-color: #f8f9fa;">
        <div class="p-1 mb-5">
            <h4>채팅목록</h4>
            <a href="#">
                <div th:if="${waiting}">
                    <div class="d-flex align-items-center justify-content-between" style="background: #D9D9D9; height: 35%;">
                        <div style="width:20%"></div>
                        <div style="width:17.5%"></div>
                        <div style="width:25%" class="m-2">
                            <span class="fs-2">매칭중...</span>
                        </div>
                        <div class="d-flex align-items-center" style="width:17.5%"></div>
                        <div style="width:20%"></div>
                    </div>
                </div>
                <div th:unless="${waiting}">
                    <div th:if="${firewood}>0">
                        <div class="d-flex align-items-center justify-content-between" style="background: #D9D9D9; height: 15%;" onclick="matchStart()">
                            <div style="width:20%"></div>
                            <div style="width:17.5%"></div>
                            <div style="width:25%">
                                <span class="fs-2">매칭하기</span>
                            </div>
                            <div class="d-flex align-items-center" style="width:17.5%">
                                <i class="fs-1 bi bi-fire text-danger"></i>
                                <span class="fs-2" id="firewood" th:text="${firewood}"/>
                            </div>
                            <div style="width:20%">
                                <i class="fs-2 bi bi-plus-circle"></i>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${firewood}>0">
                        <div class="d-flex align-items-center justify-content-between" style="background: #D9D9D9; height: 15%;">
                            <div style="width:20%"></div>
                            <div style="width:17.5%"></div>
                            <div style="width:25%">
                                <span class="fs-2 text-secondary">매칭하기</span>
                            </div>
                            <div class="d-flex align-items-center" style="width:17.5%">
                                <i class="fs-1 bi bi-fire"></i>
                                <span class="fs-2" id="firewoodDie" th:text="0"/>
                            </div>
                            <div style="width:20%">
                                <i class="fs-2 bi bi-plus-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <div th:each="chat:${chatRoomList}">
                <div class="mt-4 d-flex flex-row justify-content-between align-items-center" >
                    <div th:switch="${chat.sessionStatus}">
                        <div th:case="wait" th:onclick="'handleEnterRoom('+${chat.chatRoomId}+')'">
                            <div th:replace="chat/chat-card :: cardTemplate(chat=${chat})"></div>
                        </div>
                        <div th:case="on">
                            <a href="">
                            <div th:replace="chat/chat-card :: cardTemplate(chat=${chat})"></div>
                            </a>
                        </div>
                        <div th:case="end">
                            <a href="">
                            <div th:replace="chat/chat-card :: cardTemplate(chat=${chat})"></div>
                            </a>
                        </div>
                        <div th:case="continue">
                            <a href="">
                            <div th:replace="chat/chat-card :: cardTemplate(chat=${chat})"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer.html :: footer">
        </div>
    </div>
</div>

<script>
    const matchStart = () =>{
        $.ajax({
            url: '/blindtime/chat/matchStart',
            type: 'POST',
            data: { },
            success: function(response) {
                alert(response);
                window.location.reload();
            },
            error: function(xhr, status, error) {
                alert('오류 ' + error);
            }
        });
    }

    const handleEnterRoom = (roomId) => {
        $.ajax({
            url: '/blindtime/chat/roomEnter',  // 채팅방 입장 요청 URL
            type: 'POST',
            data: { room_id: roomId },
            success: function(response) {
                // 성공적인 응답 처리
                alert(response); // 예: "채팅방에 성공적으로 접속하였습니다."
                // 추가로, 채팅방 UI 업데이트 등을 할 수 있습니다.
            },
            error: function(xhr, status, error) {
                // 오류 처리
                alert('채팅방 접속 실패: ' + error);
            }
        });
    }

    const updateTimer = () =>{
        const timerElements = document.querySelectorAll("div[id^='timer']");

        // 각 timer div를 순회
        timerElements.forEach(timerElement => {
            // 해당 div 내부의 첫 번째 span 요소 찾기
            const firstSpan = timerElement.querySelector("span");

            if (firstSpan) {
                const endTime = firstSpan.textContent; // 'endTime' 값을 가져옴

                // endTime을 Date 객체로 변환 (예: "2025-02-12T14:30:00" 형식)
                const endDate = new Date(endTime);

                // 한국 시간으로 변환 (UTC+9)
                const koreaOffset = 9 * 60; // 한국은 UTC+9 (9시간)
                const localOffset = endDate.getTimezoneOffset(); // 현재 지역의 시간대 오프셋 (분 단위)

                // 한국 시간으로 맞추기 위해 오프셋 차이를 보정
                endDate.setMinutes(endDate.getMinutes() + (localOffset + koreaOffset));

                const currentTime = new Date(); // 현재 시간 (로컬 시간)

                // 현재 시간도 한국 시간으로 맞추기
                const currentOffset = currentTime.getTimezoneOffset();
                currentTime.setMinutes(currentTime.getMinutes() + (currentOffset + koreaOffset));

                // 시간 차이 계산 (초 단위)
                const timeDifference = (endDate - currentTime) / 1000; // 밀리초를 초로 변환

                // 시간이 지나지 않았으면 0 이하가 될 수 있기 때문에 0으로 처리
                const secondSpan = timerElement.querySelector("span:nth-child(2)");
                if (secondSpan) {
                    if (timeDifference > 0) {
                        const minutes = Math.floor(timeDifference / 60); // 분 계산
                        const seconds = Math.floor(timeDifference % 60); // 초 계산
                        secondSpan.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                    } else {
                        // 시간이 종료된 경우, 두 번째 span에 "시간 종료" 표시
                        secondSpan.textContent = "시간 종료";
                    }
                }
            }
        });
    }
    updateTimer();

    setInterval(() => {
        updateTimer();
    }, 1000); // 1000ms = 1초



</script>

</body>
</html>
